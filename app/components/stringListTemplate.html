<ul id="string-list">
    <li class="item" ng-repeat="string in $ctrl.strings track by $index">
        <span class="content-left">{{string | numbersFilter | translate}}</span>
        <button class="btn-right-delete" ng-click="$ctrl.deleteItem($index)">{{ 'BUTTON_DELETE' | translate}}</button>
    </li>
</ul>
