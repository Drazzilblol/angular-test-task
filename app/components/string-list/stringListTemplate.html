<ul class="list-group">
    <li class="list-group-item content-left" ng-repeat="string in $ctrl.strings track by $index">
        <span>{{string | numbersFilter | translate}}</span>
        <button class="btn btn-sm btn-danger float-right" ng-click="$ctrl.onDelete({index: $index})">{{ "BUTTON_DELETE" | translate}}</button>
    </li>
</ul>
